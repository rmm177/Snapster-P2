<form [formGroup]="userHomeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <button type="button" (click)="viewMyInfo()">View My Info</button>
        <button type="button" (click)="viewMyPhotos()">View My Photos</button>
        <button type="button" (click)="viewMyFriends()">View My Friends</button>
        <button type="button" (click)="viewMyPendingFriendRequest()">View My Pending FriendRequests</button>
        <button type="button" (click)="addFriend()">Add Friend</button>
        <button type="button" (click)="viewMyFriendPhotos()">View My Friend Photos</button>
    </div>
</form>

<div *ngFor = "let u of users">
    <p>{{u.user_name}}</p>
    <p>{{u.email}}</p>
    <p>{{u.first_name}}</p>
    <p>{{u.last_name}}</p>
</div>
